<ion-header>
  <ion-navbar>
    <ion-title>
      Contact
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-input type="text" placeholder="Name" [(ngModel)]="customerForm.name">
    </ion-input>
  </ion-item>
  <ion-item>
    <ion-input type="text" placeholder="Address" [ngModel]="customerForm.location.text" [disabled]="locationDisabled">
    </ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Is Mixy Verified</ion-label>
    <ion-checkbox [(ngModel)]="customerForm.isMixyChecked"></ion-checkbox>
  </ion-item>
  <ion-item>
    <ion-label>Well Verified</ion-label>
    <ion-checkbox [(ngModel)]="customerForm.isWellChecked"></ion-checkbox>
  </ion-item>

  <button ion-button full icon-left (click)="updateValue()">Update</button>
</ion-content>
