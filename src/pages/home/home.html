<ion-header>
  <ion-navbar text-center>
    <ion-title>
      DBC
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-input type="text" placeholder="Name" [(ngModel)]="customer.name">
    </ion-input>
  </ion-item>
  <ion-item>
    <ion-input type="text" id="location" placeholder="Address">
    </ion-input>
  </ion-item>

  <agm-map [latitude]="latitude" [longitude]="longitude" [scrollwheel]="false" [zoom]="zoom">
    <agm-marker [latitude]="latitude" [longitude]="longitude"></agm-marker>
  </agm-map>

  <hr>

  <button ion-button full icon-left (click)="createCode()" [disabled]="!isValid()">
    <ion-icon name="barcode"></ion-icon>Create Code</button>

  <hr>

  <ion-card *ngIf="createdCode">
    <ngx-qrcode [qrc-value]="createdCode"></ngx-qrcode>
    <ion-card-content>
      <p>Value: {{ createdCode }}</p>
    </ion-card-content>
  </ion-card>

</ion-content>
